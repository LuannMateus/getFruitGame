<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/strawberry_icon.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/styles/index.css">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600;700;900&display=swap"
    rel="stylesheet">


  <title>Get Fruit | PLAYGROUND</title>
</head>

<body>
  <header id="header">
    <h1>Get a Fruit</h1>
  </header>

  <main id="main">
    <canvas id="screen" width="40" height="20"></canvas>

    <section class="main__top-players">
      <table class="top_players__table">
        <thead>
          <tr>
            <th>
              <h2 class="table__title">Top 10 players</h2>
            </th>
            <th>
              <span class="table__points">Points</span>
            </th>
          </tr>
        </thead>
        <tbody class="table__body"></tbody>
        <tfoot class="table__footer">
          <tr>
            <td>
              <p class="total-players__title">Total of players</p>
            </td>
            <td>
              <span class="total-players__total">0</span>
            </td>
          </tr>
        </tfoot>
      </table>

      </div>
    </section>
  </main>

  <script src="/scripts/index.js" type="module"></script>
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
    integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
    crossorigin="anonymous"></script>

</body>

</html>
